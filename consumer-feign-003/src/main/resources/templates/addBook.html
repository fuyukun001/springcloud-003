<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-table.css}">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap3/js/bootstrap.js"></script>
    <link rel="stylesheet" href="js/bootstrap3/css/bootstrap.css">
    <script src="js/bootstrap-treeview/bootstrap-treeview.min.js"></script>
    <link rel="stylesheet" href="js/bootstrap-treeview/bootstrap-treeview.min.css">
    <script src="js/bootStrap-addTabs/bootstrap.addtabs.js"></script>
    <link rel="stylesheet" href="js/bootStrap-addTabs/bootstrap.addtabs.css">

    <link rel="stylesheet" href="js/bootstrap-table/bootstrap-table.css">
    <script src="js/bootstrap-table/bootstrap-table.js"></script>
    <script src="js/bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form id="musicFormId" class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">图书名称</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="book_name" placeholder="图书名称">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">图书价格</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="price" placeholder="图书价格">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">图书类型</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="author" placeholder="制作人">
        </div>
    </div>
    <div class="form-group">
        <select class="selectpicker" multiple data-max-options="1"></select>
    </div>
</form>

</body>
<script>

 $(
     ('#selectpicker').selectpicker({
        'selectedText':'cat',
        'maxOptionsText':1
     })
 )

</script>

</html>
